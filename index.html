<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/img/Youtube_Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/reset.css">
    <title>Clone Youtube</title>
</head>
<body>
    <nav class="nav">
        <div class="menu-logo">
            <img src="./src/assets/img/menu.svg" alt="menu">
            <img src="./src/assets/img/youtube 1.svg" alt="logo">
        </div>
        <div class="barra-pesquisa">
            <input type="text">
            <button type="submit"><img src="./src/assets/img/search.svg" alt="pesquisar"></button>
        </div>
        <div class="perfil">
            <img src="./src/assets/img/video.svg" alt="camera">
            <img src="./src/assets/img/bell.svg" alt="sininho">
            <img src="./src/assets/img/icone-perfil.png" alt="imagem perfil">
        </div>
    </nav>
    <section class="sidebar">
        <div class="menu-items"><img src="./src/assets/img/" alt="">Incio</div>
        <div class="menu-items"><img src="./src/assets/img/" alt="">Explorar</div>
        <div class="menu-items"><img src="./src/assets/img/" alt="">Incrições</div>
        <div class="menu-items"><img src="./src/assets/img/Vector.svg" alt="">Videos que gostei</div>
        <div class="menu-items"><img src="./src/assets/img/" alt="">Assitir mais tarde</div>
        <div class="menu-items"><img src="./src/assets/img/download.svg" alt="">Downloads</div>
        <div class="menu-items"><img src="./src/assets/img/" alt="">Filme</div>
        <div class="menu-items"><img src="./src/assets/img/" alt="">Aprender</div>
        <div class="menu-items"><img src="./src/assets/img/" alt="">Esportes</div>
    </section>
</body>
</html>
